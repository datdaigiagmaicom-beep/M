<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Munir F1 Emoji Rain</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(1200px 800px at 30% 20%, #1b2a6b 0%, #050711 55%, #000 100%);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* UPDATED: centered text container */
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(1100px, 92vw);
      text-align: center;
      pointer-events: none;
    }

    #typed {
      display: inline-block;
      color: rgba(255,255,255,0.95);
      font-size: clamp(18px, 3.2vw, 44px);
      font-weight: 800;
      letter-spacing: 0.5px;
      text-shadow: 0 8px 30px rgba(0,0,0,0.55);
      white-space: pre-wrap;
      line-height: 1.15;
    }
    #caret {
      display: inline-block;
      width: 0.65ch;
      margin-left: 2px;
      color: rgba(255,255,255,0.95);
      animation: blink 0.9s steps(1) infinite;
      transform: translateY(-2px);
    }
    @keyframes blink { 50% { opacity: 0; } }

    .hint {
      position: fixed;
      bottom: 14px;
      left: 14px;
      color: rgba(255,255,255,0.65);
      font-size: 12px;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 2px 12px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="overlay">
    <div>
      <span id="typed"></span><span id="caret">|</span>
    </div>
  </div>

  <div class="hint">Tip: refresh to replay â€¢ edit emojis/message inside the script</div>

  <script>
    // ====== SETTINGS ======
    const EMOJIS = ["ðŸŽï¸", "ðŸ”¥", "ðŸš€"];
    const MESSAGE = "letssssssss gooooo Munir the formula one future driverrrrrrrrr";
    const TYPE_MS_PER_CHAR = 45;

    const SPAWN_PER_SECOND = 26;
    const GRAVITY_MIN = 90;
    const GRAVITY_MAX = 220;
    const DRIFT_MIN = -22;
    const DRIFT_MAX = 22;
    const SIZE_MIN = 18;
    const SIZE_MAX = 44;
    const SPIN_MIN = -0.6;
    const SPIN_MAX = 0.6;

    const prefersReducedMotion = matchMedia("(prefers-reduced-motion: reduce)").matches;
    const spawnRate = prefersReducedMotion ? Math.max(6, Math.floor(SPAWN_PER_SECOND / 3)) : SPAWN_PER_SECOND;

    // ====== CANVAS SETUP ======
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d", { alpha: true });

    function resize() {
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      canvas.width = Math.floor(innerWidth * dpr);
      canvas.height = Math.floor(innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    addEventListener("resize", resize, { passive: true });
    resize();

    // ====== PARTICLES ======
    const particles = [];
    const rand = (a, b) => a + Math.random() * (b - a);
    const pick = (arr) => arr[(Math.random() * arr.length) | 0];

    function spawnOne() {
      const size = rand(SIZE_MIN, SIZE_MAX);
      particles.push({
        emoji: pick(EMOJIS),
        x: rand(-20, innerWidth + 20),
        y: rand(-80, -20),
        vy: rand(GRAVITY_MIN, GRAVITY_MAX),
        vx: rand(DRIFT_MIN, DRIFT_MAX),
        size,
        rot: rand(-Math.PI, Math.PI),
        vr: rand(SPIN_MIN, SPIN_MAX),
        opacity: rand(0.75, 1),
      });
    }

    // ====== TYPEWRITER ======
    const typedEl = document.getElementById("typed");
    let typeIndex = 0;
    function typeTick() {
      if (typeIndex <= MESSAGE.length) {
        typedEl.textContent = MESSAGE.slice(0, typeIndex);
        typeIndex++;
        setTimeout(typeTick, TYPE_MS_PER_CHAR);
      }
    }
    typeTick();

    // ====== ANIMATION LOOP ======
    let last = performance.now();
    let spawnAccumulator = 0;

    function frame(now) {
      const dt = Math.min(0.033, (now - last) / 1000);
      last = now;

      spawnAccumulator += spawnRate * dt;
      while (spawnAccumulator >= 1) {
        spawnOne();
        spawnAccumulator -= 1;
      }

      ctx.clearRect(0, 0, innerWidth, innerHeight);

      // subtle glow layer
      ctx.save();
      ctx.globalAlpha = 0.10;
      ctx.fillStyle = "#6cf";
      ctx.fillRect(0, 0, innerWidth, innerHeight);
      ctx.restore();

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx * dt;
        p.y += p.vy * dt;
        p.rot += p.vr * dt;

        if (p.x < -80) p.x = innerWidth + 80;
        if (p.x > innerWidth + 80) p.x = -80;

        ctx.save();
        ctx.globalAlpha = p.opacity;
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.font = `${p.size}px "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",system-ui`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.shadowColor = "rgba(0,0,0,0.35)";
        ctx.shadowBlur = 10;
        ctx.fillText(p.emoji, 0, 0);
        ctx.restore();

        if (p.y > innerHeight + 120) particles.splice(i, 1);
      }

      requestAnimationFrame(frame);
    }

    requestAnimationFrame(frame);
  </script>
</body>
</html>
